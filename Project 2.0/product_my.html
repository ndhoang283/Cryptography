<!DOCTYPE html>
<html>
<head>
    <title>My Products</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>My Products</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody id="productList">
            <!-- Product list will be dynamically inserted here -->
        </tbody>

        
    </table>
    <button onclick="back()">Back</button>
    <script>
        // Make a GET request to fetch the seller's products
        fetch('/api/product/my', { method: 'GET' })
            .then(response => response.json())
            .then(data => {
                const productList = data;
                const tableBody = document.getElementById('productList');

                // Loop through the product list and generate rows for each product
                productList.forEach(product => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${product._id}</td>
                        <td>${product.name}</td>
                        <td>${product.price}</td>
                        <td>${product.quantity}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error:', error));

        function back() {
            window.location.href='/api/account/seller'
        }
    </script>
</body>
</html>
