<!DOCTYPE html>
<html>
<head>
    <title>Seller Dashboard</title>
</head>
<body>
    <h1>Seller Dashboard</h1>
    <button onclick="viewProfile()">View My Profile</button>
    <button onclick="viewProducts()">View My Products</button>
    <button onclick="home()">Home</button>
    <script>
        function viewProfile() {
            // Redirect to the profile.html page
            window.location.href = '/api/account/getMy';
        }

        function viewProducts() {
            // Redirect to the products.html page
            window.location.href = '/api/product/getMy ';
        }

        function home() {
            window.location.href='/home'
        }
    </script>
</body>
</html>
