<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Manager</title>
    <script src="/public/js/jquery-3.7.0.min.js"></script>
</head>
<body>
    <h1>Admin Manager</h1>

    <button onclick="viewAccount()">View all account</button><br><br>

    <button onclick="viewProfile()">View my profile</button><br><br>

    <button onclick="viewAllInvoice()">View all invoice</button><br><br>

    <button onclick="viewAllProduct()">View all product</button><br><br>

    <button onclick="home()">Home</button>

    <script>
        function viewAccount() {
            window.location.href = '/api/account/getAll';
        }

        function viewProfile() {
            window.location.href = '/api/account/getMy';
        }

        function viewAllInvoice() {
            window.location.href = '/api/invoice/getAll';
        }

        function viewAllProduct() {
            window.location.href = '/api/product/getAll';
        }

        function home() {
            window.location.href = '/home';
        }
    </script>
</body>
</html>
