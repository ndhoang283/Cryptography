<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>
</head>
<body>
    <h1>User Dashboard</h1>
    
    <button onclick="viewProfile()">View My Profile</button>
    <button onclick="viewInvoice()">View My Invoice</button>
    <button onclick="home()">Home</button>
    
    <script>
        function viewProfile() {
            // Redirect to the user profile page
            window.location.href = '/api/account/getMy';
        }
        
        function viewInvoice() {
            // Redirect to the user invoice page
            window.location.href = '/api/invoice/getMy';
        }

        function home() {
            window.location.href = '/home'
        }
    </script>
</body>
</html>
